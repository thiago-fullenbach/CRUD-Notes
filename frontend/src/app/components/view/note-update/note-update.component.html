<mat-card>
    <mat-card-title>Editar Anotação</mat-card-title>
    <mat-card-content class="note-form">
        <mat-form-field appearance="fill">
            <mat-label>Título da Anotação</mat-label>
            <input matInput [(ngModel)]="note.title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Anotação</mat-label>
            <textarea matInput rows="5" [(ngModel)]="note.note"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"
            (click)="updateNote()">
            Alterar
        </button>
        <button mat-raised-button
            (click)="cancel()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
